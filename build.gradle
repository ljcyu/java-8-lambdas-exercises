apply plugin: 'java'
apply plugin: 'application'

group 'java-8-lambda'
version '1.0-SNAPSHOT'

mainClassName='self.ThreadLocalTest'
sourceCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.8.1'
    compile group: 'org.openjdk.jmh', name: 'jmh-core', version: '0.5.3'
    //compile group: 'org.openjdk.jmh', name: 'jmh-generator-annprocess', version: '1.21'
    compile('com.netflix.rxjava:rxjava-core:0.16.1')
    testCompile('org.hamcrest:hamcrest-all:1.3')
    testCompile('org.mockito:mockito-all:1.9.5')
    testCompile('org.powermock:powermock-mockito-release-full:1.5.3')
}

